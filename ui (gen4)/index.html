<!DOCTYPE html>

<!-- XXX remove before use... -->
<style>

.image:after {
	content: attr(gid);
	display: block;
	position: relative;
	color: red;
	margin: 10px;
	width: 20px;
	height: 20px;
	text-align: center;
	border: solid 2px red;
	border-radius: 50%;
	background: black;
}

.image.current {
	border-color: red;
}

.shadow {
	position: absolute;
	overflow: visible;
	width: auto;
	height: auto;
	background: black;

	-webkit-transition: all 0.1s ease-in;
	-moz-transition: all 0.1s ease-in;
	transition: all 0.1s ease-in;
}
.image.moving {
	visibility: hidden;
}

/* basic animation... */
.viewer:not(.no-transitions) .ribbon-set {
	-webkit-transition: all 0.2s ease, transform 0.2s linear/*, transform-origin 0s none*/;
	-moz-transition: all 0.2s ease, transform 0.2s linear/*, transform-origin 0s none*/;
	transition: all 0.2s ease, transform 0.2s linear/*, transform-origin 0s none*/;
}

.viewer:not(.no-transitions) .ribbon {
	-webkit-transition: all 0.2s ease;
	-moz-transition: all 0.2s ease;
	transition: all 0.2s ease;
}

.no-transitions {
	-webkit-transition: none;
	-moz-transition: none;
	transition: none;
}




.container-center {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 10px;
	height: 10px;

	border-top: solid 1px black;
	border-left: solid 1px black;
}
.container-center:after {
	content: "";
	position: absolute;
	top: -11px;
	left: -11px;
	width: 10px;
	height: 10px;

	border-top: none;
	border-left: none;
	border-bottom: solid 1px black;
	border-right: solid 1px black;
}
.point {
	position: absolute;
	width: 4px;
	height: 4px;
	border: solid 1px blue;
	margin-top: -2px;
	margin-left: -2px;

	background: yellow;

	transition-origin: 50% 50%;

	z-index: 9999;
}
.point {
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;
	transition: all 0.2s linear;
}


</style>
